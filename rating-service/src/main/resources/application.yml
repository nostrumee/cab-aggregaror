server:
  port: 8084

spring:
  application:
    name: rating-service

  datasource:
    url: jdbc:postgresql://localhost:5432/rating_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: db/changelog/changelog-master.xml

  cloud:
    openfeign:
      client:
        config:
          ride-service:
            logger-level: FULL

springdoc:
  override-with-generic-response: false
  api-docs:
    path: /${spring.application.name}/v3/api-docs

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    instances:
      ride-service:
        register-health-indicator: true
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 5
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 5s
        failure-rate-threshold: 50
        record-exceptions:
          - feign.RetryableException
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.ResourceAccessException

kafka:
  passenger-rating-topic-name: passenger-rating-topic
  driver-rating-topic-name: driver-rating-topic
  bootstrap-servers: localhost:9092

logging:
  level:
    org.springframework.transaction.interceptor: TRACE
    com.zaxxer.hikari.pool.HikariPool: DEBUG
    com.modsen.ratingservice.client: DEBUG

ride-service:
  name: ride-service
