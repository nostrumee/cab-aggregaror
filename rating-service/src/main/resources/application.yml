server:
  port: 8084

spring:
  application:
    name: rating-service

  datasource:
    url: jdbc:postgresql://localhost:5432/rating_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: db/changelog/changelog-master.xml

  cloud:
    openfeign:
      client:
        config:
          ride:
            url: http://localhost:8083/api/v1/rides

springdoc:
  override-with-generic-response: false

kafka:
  update-passenger-rating-topic: update-passenger-rating-topic
  update-driver-rating-topic: update-driver-rating-topic
  bootstrap-servers: localhost:9092
