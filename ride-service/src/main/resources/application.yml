server:
  port: 8083

spring:
  application:
    name: ride-service

  datasource:
    url: jdbc:postgresql://localhost:5432/ride_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: db/changelog/changelog-master.xml

  cloud:
    openfeign:
      client:
        config:
          passenger-service:
            logger-level: FULL
          driver-service:
            logger-level: FULL

springdoc:
  override-with-generic-response: false
  api-docs:
    path: /${spring.application.name}/v3/api-docs

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

kafka:
  create-ride-topic-name: create-ride-topic
  accept-ride-topic-name: accept-ride-topic
  ride-status-topic-name: ride-status-topic
  driver-status-topic-name: driver-status-topic
  bootstrap-servers: localhost:9092
  group-id: ${spring.application.name}

logging:
  level:
    org.springframework.transaction.interceptor: TRACE
    com.zaxxer.hikari.pool.HikariPool: DEBUG
    com.modsen.rideservice.client: DEBUG

driver-service:
  name: driver-service

passenger-service:
  name: passenger-service
