server:
  port: 8083

spring:
  application:
    name: ride-service

  datasource:
    url: jdbc:postgresql://db:5432/ride_db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: db/changelog/changelog-master.xml

  kafka:
    bootstrap-servers: kafka:9092

  cloud:
    openfeign:
      client:
        config:
          passenger-service:
            url: http://passenger-service:8081
            logger-level: FULL
          driver-service:
            url: http://driver-service:8082
            logger-level: FULL

springdoc:
  override-with-generic-response: false
  api-docs:
    path: /ride-service/v3/api-docs

kafka:
  create-ride-topic-name: create-ride-topic
  accept-ride-topic-name: accept-ride-topic
  ride-status-topic-name: ride-status-topic
  driver-status-topic-name: driver-status-topic
  bootstrap-servers: kafka:9092
  group-id: ${spring.application.name}

logging:
  level:
    org.springframework.transaction.interceptor: TRACE
    com.zaxxer.hikari.pool.HikariPool: DEBUG
    com.modsen.rideservice.client: DEBUG
