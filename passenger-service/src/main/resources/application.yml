server:
  port: 8081

spring:
  application:
    name: passenger-service
  datasource:
    url: jdbc:postgresql://localhost:5432/passenger-db
    username: postgres
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true